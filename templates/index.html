<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cal.com Chatbot</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-calendar-alt"></i> Cal.com Chatbot</h1>
            <p>Your AI assistant for managing meetings and events</p>
        </header>

        <div class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <div class="message bot-message">
                    <div class="message-content">
                        <i class="fas fa-robot"></i>
                        <p>Hello! I'm your Cal.com assistant. I can help you:</p>
                        <ul>
                            <li>📅 Book new meetings</li>
                            <li>📋 View your scheduled events</li>
                            <li>❌ Cancel events</li>
                            <li>🔄 Reschedule meetings</li>
                        </ul>
                        <p>What would you like to do today?</p>
                    </div>
                </div>
            </div>

            <div class="chat-input-container">
                <div class="input-group">
                    <input type="text" id="messageInput" placeholder="Type your message here..." autocomplete="off">
                    <button id="sendButton" class="send-button">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
                <div class="quick-actions">
                    <button class="quick-action" onclick="sendQuickMessage('help me to book a meeting')">
                        <i class="fas fa-plus"></i> Book Meeting
                    </button>
                    <button class="quick-action" onclick="sendQuickMessage('show me the scheduled events')">
                        <i class="fas fa-list"></i> View Events
                    </button>
                    <button class="quick-action" onclick="sendQuickMessage('cancel my event at 3pm today')">
                        <i class="fas fa-times"></i> Cancel Event
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/chat.js"></script>
</body>
</html>
